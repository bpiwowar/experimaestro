# Main language
language: cpp

# Environment
dist: trusty # Use more recent Ubuntu
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - swig3.0
      - doxygen
      - libssh-dev
      - g++-7


# Use faster container-based builds
sudo: false

# Configuration
branches:
  only:
   - master
   - develop
   - /^release\/.*/

# Build steps
script:
  - mkdir -p build
  - cd build
  - cmake --version
  - CC=gcc-7 CXX=g++-7 cmake ..
  - make experimaestro-tests

